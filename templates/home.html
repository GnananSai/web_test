<!DOCTYPE html>
<html>
  <head>
    <title>Reign</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>

  <body>
    <div class="row my-5 justify-content-evenly">
            <!--Login-->
            <div class="col-lg-4 m-5">
              <div class="card border-secondary bg-white" style="width: 500px;">
                <div class="card-title">
                    <h1 class="m-4 mb-1">Login</h1>
                </div>
                <div class="card-body text-start py-4 text-black">
                    <form action="/login" method="post" id="form">
                        <div class="input-group mb-4">
                          <span class="input-group-text">
                            <i class="bi bi-envelope-fill text-primary"></i>
                          </span>
                          <input type="text" id="username" class="form-control" placeholder="Email or Username" required form="form" name="username">
                        </div>
                        <div class="mb-4 input-group">
                          <span class="input-group-text">
                            <i class="bi bi-incognito text-primary"></i>
                          </span>
                          <input type="password" class="form-control" id="password" placeholder="Password" required form="form" name="password">
                        </div>
                        <div class="form-check my-4">
                            <input type="checkbox" class="form-check-input" value="" id="exampleCheck" form="form">
                            <label class="form-check-label" for="exampleCheck">Remember Me</label>
                        </div>
                        <div class="text-center">
                          <input type="submit" class="btn btn-primary text-white" style="width: 470px;" value="Login" form="form">
                        </div>
                      </form>
                </div>
                <div class="lostpass ms-3 mb-3"><label><u>Lost your password?</u></label></div>
              </div>
            </div>

            <!--Register-->
            <div class="col-lg-4 m-5">
                <div class="card border-secondary bg-white" style="width: 500px;">
                  <div class="card-title">
                      <h1 class="m-4 mb-1">Register</h1>
                  </div>
                  <div class="card-body text-start py-4 text-black">
                      <form action="/register" method="post" id="form1">
                          <div class="input-group mb-4">
                            <span class="input-group-text">
                              <i class="bi bi-envelope-fill text-primary"></i>
                            </span>
                            <input type="text" id="email" class="form-control" placeholder="Email" required name = "email" form="form1">
                          </div>
                          <div class="input-group mb-4">
                            <span class="input-group-text">
                                <i class="bi bi-person-circle text-primary"></i>
                            </span>
                            <input type="text" id="username" class="form-control" placeholder="Username" required name = "username" form="form1">
                          </div>
                          <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-incognito text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Password" required name = "password" form="form1">
                          </div>
                          <div class="mb-4 input-group">
                            <span class="input-group-text">
                                <i class="bi bi-check-circle-fill text-primary"></i>
                            </span>
                            <input type="password" class="form-control" id="InputPassword" placeholder="Confirm Password" required name = "confirm" form="form1">
                          </div>
                          <div class="text-center">
                            <input type="submit" class="btn btn-primary text-white" style="width: 470px;" value="Register" form="form1">
                          </div>
                        </form>
                  </div>
                </div>
    </div>


    </div>
    </form>
  </body>
</html>
